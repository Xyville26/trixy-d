<html><head><base href="." /><meta charset="UTF-8"><meta content="width=device-width, initial-scale=1" name="viewport"><style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
    background: #2a4b6c; /* Changed from #1a2b3c to a lighter blue shade */
    font-family: Arial, sans-serif;
    color: #ffffff; /* Changed text color to white for better contrast */
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
}

.game-wrapper {
    display: flex;
    align-items: flex-start;
    gap: 20px;
    margin: 20px auto;
    position: relative;
    z-index: 2;
}

#game-container {
    position: relative;
}

canvas {
    border: 2px solid #a1c4fd;
    background: #fff;
    box-shadow: 0 0 20px rgba(161, 196, 253, 0.5);
}

.menu {
    text-align: center;
    margin-bottom: 20px;
    position: relative;
    z-index: 2;
}

button {
    background: #a1c4fd;
    color: white;
    border: none;
    padding: 10px 20px;
    margin: 5px;
    cursor: pointer;
    border-radius: 5px;
    font-size: 16px;
    transition: background 0.3s;
}

button:hover {
    background: #87b1fa;
}

.stats {
    display: flex;
    flex-direction: column;
    gap: 10px;
    padding: 10px;
    background: rgba(255, 255, 255, 0.1); /* Changed from 0.8 to 0.1 */
    border-radius: 5px;
    border: 2px solid #a1c4fd;
    min-width: 120px;
}

#score {
    font-size: 24px;
    margin: 0;
    color: #ffffff; /* Changed from #2c3e50 to white */
}

#level {
    color: #a1c4fd;
    font-size: 20px;
    margin: 0;
    font-weight: bold;
    text-shadow: 0 0 5px rgba(161, 196, 253, 0.3);
}

@keyframes gameOverAnimation {
    0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
    50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
    100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
}

.game-over {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0, 0, 0, 0.9);  /* Darker background */
    padding: 30px;
    border-radius: 10px;
    text-align: center;
    display: none;
    box-shadow: 0 0 20px rgba(161, 196, 253, 0.5);
    color: white;
    border: 2px solid #a1c4fd;
    animation: gameOverAnimation 0.5s ease-out forwards;
}

.game-over h2 {
    color: #a1c4fd;
    font-size: 36px;
    margin-bottom: 20px;
    text-shadow: 0 0 10px rgba(161, 196, 253, 0.5);
}

.game-over p {
    font-size: 24px;
    margin-bottom: 20px;
    color: white;
}

.pause-overlay {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0, 0, 0, 0.7);
    padding: 30px;
    border-radius: 10px;
    text-align: center;
    display: none;
    box-shadow: 0 0 20px rgba(161, 196, 253, 0.5);
    color: white;
    border: 2px solid #a1c4fd;
    z-index: 10;
}

.pause-overlay h2 {
    color: #a1c4fd;
    font-size: 36px;
    margin-bottom: 20px;
    text-shadow: 0 0 10px rgba(161, 196, 253, 0.5);
}

.snowflake {
    position: fixed;
    color: #fff;
    font-size: 1em;
    text-shadow: 0 0 5px rgba(161, 196, 253, 0.5);
    animation: snowfall linear infinite;
    z-index: 1;
}

/* Melting ice drip animation */
@keyframes meltingDrip {
    0% {
        transform: scaleY(0) translateY(0);
        opacity: 0.8;
    }
    100% {
        transform: scaleY(1) translateY(20px);
        opacity: 0;
    }
}

.ice-drip {
    position: fixed;
    width: 2px;
    height: 15px;
    background: linear-gradient(180deg, #a1c4fd, rgba(161, 196, 253, 0));
    animation: meltingDrip 1.5s ease-in infinite;
    z-index: 1;
}

@keyframes levelUp {
    0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
    50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
    100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
}

/* Floating text animation */
@keyframes float {
    0%, 100% { transform: translateY(0) rotate(0deg); }
    50% { transform: translateY(-20px) rotate(5deg); }
}

.mode-indicator {
    position: fixed;
    color: rgba(161, 196, 253, 0.1);
    font-size: 12px;
    pointer-events: none;
    animation: float 3s ease-in-out infinite;
    z-index: 1;
}

/* Add this to the CSS section */
@keyframes sparkle {
    0% { transform: scale(0) rotate(0deg); opacity: 1; }
    50% { transform: scale(1) rotate(180deg); opacity: 0.8; }
    100% { transform: scale(0) rotate(360deg); opacity: 0; }
}

.sparkle {
    position: absolute;
    width: 10px;
    height: 10px;
    background: #a1c4fd;
    transform-origin: center;
    clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
    animation: sparkle 0.8s ease-in-out forwards;
    z-index: 3;
}

/* Snow animation */
@keyframes snowfall {
    0% {
        transform: translate(0, -10px);
        opacity: 0;
    }
    50% {
        opacity: 1;
    }
    100% {
        transform: translate(0, calc(100vh + 10px));
        opacity: 0;
    }
}

/* Add after the snowfall animation */
@keyframes windParticle {
    0% {
        transform: translate(-10vw, 0) rotate(0deg);
        opacity: 0;
    }
    20% {
        opacity: 0.6;
    }
    80% {
        opacity: 0.6;
    }
    100% {
        transform: translate(110vw, 0) rotate(360deg);
        opacity: 0;
    }
}

.wind-particle {
    position: fixed;
    width: 2px;
    height: 2px;
    background: rgba(161, 196, 253, 0.6);
    border-radius: 50%;
    z-index: 1;
    pointer-events: none;
}

<div class="menu">
    <h1>Trixy's Chilly Snake Game</h1>
    <button onclick="startNewGame('classic')">Classic Mode</button>
    <button onclick="startNewGame('campaign')">Campaign Mode</button>
    <button id="pauseButton" onclick="togglePause()" style="display: none;">Pause</button>
</div>
<div class="game-wrapper">
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="game-over" id="gameOver">
            <h2>Game Over!</h2>
            <p id="finalScore"></p>
            <button onclick="restartGame()">Play Again</button>
        </div>
        <div class="pause-overlay" id="pauseOverlay">
            <h2>Paused</h2>
            <button onclick="togglePause()">Resume</button>
        </div>
    </div>
    <div class="stats">
        <div id="score">Score: 0</div>
        <div id="level">Level: 1</div>
    </div>
</div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const scoreElement = document.getElementById('score');
const levelElement = document.getElementById('level');
const gameOverElement = document.getElementById('gameOver');
const pauseButton = document.getElementById('pauseButton');
const pauseOverlay = document.getElementById('pauseOverlay');

// Game constants
const GRID_SIZE = 20;
const GRID_COUNT = 20;
canvas.width = GRID_SIZE * GRID_COUNT;
canvas.height = GRID_SIZE * GRID_COUNT;

// Game variables
let snake = [];
let food = {};
let direction = 'right';
let nextDirection = 'right';
let score = 0;
let level = 1;
let gameSpeed = 200; // Changed from 150 to 200 for slower initial speed
let gameLoop;
let gameMode = 'classic';
let obstacles = [];
let isPaused = false; // Added pause state

// Add these color variables at the top of the script after the game variables
let snakeColors = {
    classic: {
        head: '#a1c4fd',
        headGradient: '#87b1fa',
        body: '#87b1fa',
        bodyGradient: '#6d9ef7'
    },
    campaign: {
        head: '#6495ED',  // Darker blue for campaign mode
        headGradient: '#4169E1',
        body: '#4169E1',
        bodyGradient: '#324AB2'
    }
};

// Effect management
function clearEffects() {
    document.querySelectorAll('.snowflake, .ice-drip, .mode-indicator, .sparkle, .wind-particle').forEach(el => el.remove());
}

function createFloatingText() {
    clearFloatingText();
    const textCount = 20;
    const text = gameMode === 'classic' ? 'classic' : 'campaign';
    
    for(let i = 0; i < textCount; i++) {
        const floatingText = document.createElement('div');
        floatingText.className = 'mode-indicator';
        floatingText.textContent = text;
        floatingText.style.left = Math.random() * 100 + 'vw';
        floatingText.style.top = Math.random() * 100 + 'vh';
        floatingText.style.animationDelay = (Math.random() * 2) + 's';
        document.body.appendChild(floatingText);
    }
}

function clearFloatingText() {
    document.querySelectorAll('.mode-indicator').forEach(el => el.remove());
}

function createIceDrips() {
    const dripsCount = 30;
    for(let i = 0; i < dripsCount; i++) {
        const drip = document.createElement('div');
        drip.className = 'ice-drip';
        drip.style.left = Math.random() * 100 + 'vw';
        drip.style.animationDuration = (Math.random() * 2 + 1) + 's';
        drip.style.animationDelay = Math.random() * 2 + 's';
        document.body.appendChild(drip);
        
        drip.addEventListener('animationend', () => {
            drip.remove();
            if (gameMode === 'campaign') {
                createIceDrips();
            }
        });
    }
}

// Add this function after the other effect functions
function createWindParticles() {
    const particle = document.createElement('div');
    particle.className = 'wind-particle';
    
    // Random vertical position
    particle.style.top = Math.random() * 100 + 'vh';
    
    // Random animation duration between 2-4 seconds
    particle.style.animationDuration = (Math.random() * 2 + 2) + 's';
    
    document.body.appendChild(particle);
    
    particle.addEventListener('animationend', () => {
        particle.remove();
        if (gameMode === 'campaign') {
            createWindParticles();
        }
    });
}

function createSparkles(x, y) {
    const sparkleCount = 8;
    const container = document.getElementById('game-container');
    const containerRect = canvas.getBoundingClientRect();
    
    for (let i = 0; i < sparkleCount; i++) {
        const sparkle = document.createElement('div');
        sparkle.className = 'sparkle';
        
        // Position sparkle at food location
        const posX = containerRect.left + (x * GRID_SIZE) + (GRID_SIZE/2);
        const posY = containerRect.top + (y * GRID_SIZE) + (GRID_SIZE/2);
        
        sparkle.style.left = `${posX}px`;
        sparkle.style.top = `${posY}px`;
        sparkle.style.animationDelay = `${i * 0.1}s`;
        
        container.appendChild(sparkle);
        
        // Remove sparkle after animation
        setTimeout(() => sparkle.remove(), 1000);
    }
}

// Initialize effects based on default game mode
createSnowflakes();

function createSnowflakes() {
    const snowflakesCount = 50;
    for(let i = 0; i < snowflakesCount; i++) {
        const snowflake = document.createElement('div');
        snowflake.innerHTML = 'â„';
        snowflake.className = 'snowflake';
        snowflake.style.left = Math.random() * 100 + 'vw';
        snowflake.style.animationDuration = (Math.random() * 3 + 2) + 's';
        snowflake.style.opacity = Math.random();
        document.body.appendChild(snowflake);
        
        snowflake.addEventListener('animationend', () => {
            snowflake.remove();
            if (gameMode === 'classic') {
                createSnowflakes();
            }
        });
    }
}

// Initialize game
function initGame() {
    snake = [{x: 5, y: 5}];
    direction = 'right';
    nextDirection = 'right';
    score = 0;
    level = 1;
    gameSpeed = 200; 
    obstacles = [];
    updateScore();
    updateLevel();
    spawnFood();
    if (gameMode === 'campaign') {
        spawnObstacles();
    }
}

function startNewGame(mode) {
    if (gameLoop) {
        clearInterval(gameLoop);
        gameOverElement.style.display = 'none';
        pauseButton.style.display = 'inline-block'; // Show pause button
        if (mode === 'classic') {
            startClassicMode();
        } else {
            startCampaignMode();
        }
    } else {
        pauseButton.style.display = 'inline-block'; // Show pause button
        if (mode === 'classic') {
            startClassicMode();
        } else {
            startCampaignMode();
        }
    }
}

function togglePause() {
    isPaused = !isPaused;
    pauseButton.textContent = isPaused ? 'Resume' : 'Pause';
    pauseOverlay.style.display = isPaused ? 'block' : 'none';
    
    if (isPaused) {
        clearInterval(gameLoop);
    } else {
        startGameLoop();
    }
}

function startClassicMode() {
    gameMode = 'classic';
    clearEffects();
    createSnowflakes();
    createFloatingText();
    initGame();
    startGameLoop();
}

function startCampaignMode() {
    gameMode = 'campaign';
    clearEffects();
    createIceDrips();
    createFloatingText();
    // Add wind particles
    for(let i = 0; i < 30; i++) {
        setTimeout(() => createWindParticles(), i * 100);
    }
    initGame();
    startGameLoop();
}

function startGameLoop() {
    if (gameLoop) clearInterval(gameLoop);
    gameLoop = setInterval(gameStep, gameSpeed);
}

function spawnFood() {
    do {
        food = {
            x: Math.floor(Math.random() * GRID_COUNT),
            y: Math.floor(Math.random() * GRID_COUNT)
        };
    } while (isCollision(food, [...snake, ...obstacles]));
}

function spawnObstacles() {
    obstacles = [];
    const obstacleCount = level * 2; // More obstacles per level
    for (let i = 0; i < obstacleCount; i++) {
        let obstacle;
        do {
            obstacle = {
                x: Math.floor(Math.random() * GRID_COUNT),
                y: Math.floor(Math.random() * GRID_COUNT)
            };
        } while (isCollision(obstacle, [...snake, food, ...obstacles]));
        obstacles.push(obstacle);
    }
}

function isCollision(pos, array) {
    return array.some(segment => segment.x === pos.x && segment.y === pos.y);
}

function gameStep() {
    if (isPaused) return; // Don't proceed if paused

    direction = nextDirection;
    const head = {...snake[0]};

    switch(direction) {
        case 'up': head.y--; break;
        case 'down': head.y++; break;
        case 'left': head.x--; break;
        case 'right': head.x++; break;
    }

    // Check for collisions
    if (head.x < 0 || head.x >= GRID_COUNT || 
        head.y < 0 || head.y >= GRID_COUNT ||
        isCollision(head, snake) ||
        isCollision(head, obstacles)) {
        gameOver();
        return;
    }

    snake.unshift(head);

    if (head.x === food.x && head.y === food.y) {
        score += 10;
        updateScore();
        createSparkles(food.x, food.y); // Add this line
        spawnFood();
        if (gameMode === 'campaign' && score % 50 === 0) {
            levelUp();
        }
    } else {
        snake.pop();
    }

    draw();
}

function levelUp() {
    level++;
    updateLevel();
    gameSpeed = Math.max(50, 200 - (level - 1) * 15); // More aggressive speed increase
    spawnObstacles();
    
    // Add visual feedback for level up
    const levelUpMessage = document.createElement('div');
    levelUpMessage.style.position = 'absolute';
    levelUpMessage.style.top = '50%';
    levelUpMessage.style.left = '50%';
    levelUpMessage.style.transform = 'translate(-50%, -50%)';
    levelUpMessage.style.fontSize = '48px';
    levelUpMessage.style.color = '#a1c4fd';
    levelUpMessage.style.textShadow = '0 0 10px rgba(161, 196, 253, 0.5)';
    levelUpMessage.textContent = `Level ${level}!`;
    document.getElementById('game-container').appendChild(levelUpMessage);
    
    // Remove message after animation
    setTimeout(() => levelUpMessage.remove(), 1000);
    
    startGameLoop();
}

function draw() {
    ctx.fillStyle = '#fff';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Draw snake with gradient and rounded corners
    snake.forEach((segment, index) => {
        const isHead = index === 0;

        // Create gradient for snake segments
        const currentColors = snakeColors[gameMode];
        const gradient = ctx.createLinearGradient(
            segment.x * GRID_SIZE,
            segment.y * GRID_SIZE,
            segment.x * GRID_SIZE,
            (segment.y + 1) * GRID_SIZE
        );
        gradient.addColorStop(0, isHead ? currentColors.head : currentColors.body);
        gradient.addColorStop(1, isHead ? currentColors.headGradient : currentColors.bodyGradient);

        ctx.fillStyle = gradient;

        // Draw rounded rectangle for each segment
        const radius = GRID_SIZE / 4;
        const x = segment.x * GRID_SIZE;
        const y = segment.y * GRID_SIZE;
        const width = GRID_SIZE - 1;
        const height = GRID_SIZE - 1;

        ctx.beginPath();
        ctx.moveTo(x + radius, y);
        ctx.lineTo(x + width - radius, y);
        ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
        ctx.lineTo(x + width, y + height - radius);
        ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
        ctx.lineTo(x + radius, y + height);
        ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
        ctx.lineTo(x, y + radius);
        ctx.quadraticCurveTo(x, y, x + radius, y);
        ctx.closePath();
        ctx.fill();

        // Add eyes if it's the head
        if (isHead) {
            const eyeRadius = GRID_SIZE / 8;
            const eyeOffset = GRID_SIZE / 4;

            // Position eyes based on direction
            let leftEyeX, leftEyeY, rightEyeX, rightEyeY;
            switch(direction) {
                case 'right':
                    leftEyeX = x + GRID_SIZE - eyeOffset;
                    leftEyeY = y + eyeOffset;
                    rightEyeX = x + GRID_SIZE - eyeOffset;
                    rightEyeY = y + GRID_SIZE - eyeOffset;
                    break;
                case 'left':
                    leftEyeX = x + eyeOffset;
                    leftEyeY = y + eyeOffset;
                    rightEyeX = x + eyeOffset;
                    rightEyeY = y + GRID_SIZE - eyeOffset;
                    break;
                case 'up':
                    leftEyeX = x + eyeOffset;
                    leftEyeY = y + eyeOffset;
                    rightEyeX = x + GRID_SIZE - eyeOffset;
                    rightEyeY = y + eyeOffset;
                    break;
                case 'down':
                    leftEyeX = x + eyeOffset;
                    leftEyeY = y + GRID_SIZE - eyeOffset;
                    rightEyeX = x + GRID_SIZE - eyeOffset;
                    rightEyeY = y + GRID_SIZE - eyeOffset;
                    break;
            }

            // Draw eyes
            ctx.fillStyle = '#2c3e50';
            ctx.beginPath();
            ctx.arc(leftEyeX, leftEyeY, eyeRadius, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(rightEyeX, rightEyeY, eyeRadius, 0, Math.PI * 2);
            ctx.fill();
        }
    });

    // Draw food
    ctx.fillStyle = '#c2e9fb';
    ctx.beginPath();
    ctx.arc(
        (food.x * GRID_SIZE) + (GRID_SIZE/2), 
        (food.y * GRID_SIZE) + (GRID_SIZE/2), 
        GRID_SIZE/2 - 1, 
        0, 
        Math.PI * 2
    );
    ctx.fill();

    // Draw obstacles
    obstacles.forEach(obstacle => {
        ctx.fillStyle = '#e1eeff';
        ctx.beginPath();
        const centerX = (obstacle.x * GRID_SIZE) + (GRID_SIZE/2);
        const centerY = (obstacle.y * GRID_SIZE) + (GRID_SIZE/2);
        const size = GRID_SIZE/2 - 1;

        for(let i = 0; i < 6; i++) {
            const angle = (Math.PI / 3) * i;
            ctx.moveTo(centerX, centerY);
            ctx.lineTo(
                centerX + Math.cos(angle) * size,
                centerY + Math.sin(angle) * size
            );
        }
        ctx.fill();
        ctx.strokeStyle = '#a1c4fd';
        ctx.stroke();
    });
}

function updateScore() {
    scoreElement.textContent = `Score: ${score}`;
}

function updateLevel() {
    levelElement.textContent = `Level: ${level}`;
    levelElement.style.display = gameMode === 'campaign' ? 'block' : 'none';
}

function gameOver() {
    clearInterval(gameLoop);
    gameOverElement.style.display = 'block';
    pauseButton.style.display = 'none'; // Hide pause button
    document.getElementById('finalScore').textContent = `Final Score: ${score}`;
    
    // Create final sparkle effects
    for(let i = 0; i < 10; i++) {
        setTimeout(() => {
            const randomX = Math.floor(Math.random() * GRID_COUNT);
            const randomY = Math.floor(Math.random() * GRID_COUNT);
            createSparkles(randomX, randomY);
        }, i * 100);
    }
    
    // Add extra snowflakes or ice drips based on mode
    if(gameMode === 'classic') {
        for(let i = 0; i < 20; i++) {
            setTimeout(createSnowflakes, i * 50);
        }
    } else {
        for(let i = 0; i < 20; i++) {
            setTimeout(createIceDrips, i * 50);
        }
    }
}

function restartGame() {
    gameOverElement.style.display = 'none';
    pauseButton.style.display = 'inline-block'; // Show pause button
    if (gameMode === 'classic') {
        startClassicMode();
    } else {
        startCampaignMode();
    }
}

// Event listeners
document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' || e.key === 'p' || e.key === 'P') {
        togglePause();
    }
    switch(e.key) {
        case 'ArrowUp':
            if (direction !== 'down') nextDirection = 'up';
            break;
        case 'ArrowDown':
            if (direction !== 'up') nextDirection = 'down';
            break;
        case 'ArrowLeft':
            if (direction !== 'right') nextDirection = 'left';
            break;
        case 'ArrowRight':
            if (direction !== 'left') nextDirection = 'right';
            break;
    }
});

// Mobile touch controls
let touchStartX = 0;
let touchStartY = 0;

canvas.addEventListener('touchstart', (e) => {
    touchStartX = e.touches[0].clientX;
    touchStartY = e.touches[0].clientY;
    e.preventDefault();
});

canvas.addEventListener('touchmove', (e) => {
    e.preventDefault();
});

canvas.addEventListener('touchend', (e) => {
    const touchEndX = e.changedTouches[0].clientX;
    const touchEndY = e.changedTouches[0].clientY;

    const deltaX = touchEndX - touchStartX;
    const deltaY = touchEndY - touchStartY;

    if (Math.abs(deltaX) > Math.abs(deltaY)) {
        if (deltaX > 0 && direction !== 'left') {
            nextDirection = 'right';
        } else if (deltaX < 0 && direction !== 'right') {
            nextDirection = 'left';
        }
    } else {
        if (deltaY > 0 && direction !== 'up') {
            nextDirection = 'down';
        } else if (deltaY < 0 && direction !== 'down') {
            nextDirection = 'up';
        }
    }
    e.preventDefault();
});

// Initialize effects based on default game mode
createSnowflakes();
</script>
